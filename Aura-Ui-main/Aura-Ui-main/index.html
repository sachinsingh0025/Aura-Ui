
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Style Guide UI</title>
    
    <!-- Google Fonts: Inter for body, Lexend for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Customization -->
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode via the 'dark' class
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4F46E5', // Indigo 600
                light: '#6366F1',   // Indigo 500
                dark: '#4338CA',    // Indigo 700
              },
              secondary: {
                DEFAULT: '#10B981', // Emerald 500
                light: '#34D399',   // Emerald 400
                dark: '#059669',    // Emerald 600
              },
              accent: {
                DEFAULT: '#F59E0B', // Amber 500
                light: '#FBBF24',   // Amber 400
                dark: '#D97706',    // Amber 600
              },
              neutral: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#11182C',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Lexend', 'sans-serif'],
            },
            spacing: {
              '18': '4.5rem',
              '128': '32rem',
              '144': '36rem',
            },
            borderRadius: {
              'xl': '1rem',
            },
            boxShadow: {
              'brand': '0 10px 15px -3px rgba(79, 70, 229, 0.1), 0 4px 6px -2px rgba(79, 70, 229, 0.05)',
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>

    <div id="root"></div>

</html>
